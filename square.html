<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
</head>
<body>

    <script>
        const arr = [2,4,6,8]
        Array.prototype.sq = function(){
            for (let i = 0; i < this.length; i++) {
                this[i] = this[i] * this[i];
            }
            return this;
        }
        console.log(arr.sq());
        
    </script>
    
</body>
</html>
