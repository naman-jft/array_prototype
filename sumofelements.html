<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
</head>
<body>

    <script>
        const arr = [1,2,3,4,5,6];
        Array.prototype.sum = function(){

            let sum=0;


        for (let i = 0; i < this.length; i++) {
            sum+=this[i];
        }
        return sum;
    }


    console.log(arr.sum());   

    </script>


</body>
</html>
